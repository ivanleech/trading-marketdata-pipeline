[package]
name = "trading-marketdata-pipeline-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
tokio-tungstenite = { version = "0.23.1", features = ["native-tls"] }
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
kafka = { version = "0.10" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
url = "2.5"
async-trait = "0.1"
tokio-stream = "0.1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1